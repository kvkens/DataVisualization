<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>920周年庆</title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			body{
				background-color: #892000;
			}
			.banner{
				width:100%;
				height: 573px;
				background: url(images/banner.jpg) no-repeat center top;
			}
			.wrap{
				width:1000px;
				height: auto;
				margin:0 auto;
			}
			.czsp{
				width:1000px;
				height: 556px;
				background-color: #ff7500;
			}
			.czsp .czsp-title{
				width:1000px;
				height: 91px;
				overflow: hidden;
				zoom:1;
			}
			.czsp .czsp-img{
				background: url(images/czsp.png) no-repeat center top;
				width:321px;
				height: 64px;
				margin:13px auto;
			}
			.czsp .czsp-wrap{
				width:983px;
				margin: 0 auto;
			}
			.czsp .czsp-nav {
				width:101%;
				overflow: hidden;
				color:#fff58b;
			}
			.czsp .czsp-nav li{
				float: left;
				width:325px;
				height: 45px;
				background-color: #d78800;
				margin-right:4px;
				font-size: 24px;
			    line-height: 45px;
			    text-align: center;
			    cursor: pointer;
			    font-weight: bold;
			    font-family: 'SimHei';
			}
			.czsp .czsp-nav li.active{
				background-color: #f10118;
			}
			.czsp .czsp-main{
				background-color: #ffeb8b;
				height: 420px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			
		</div>
		<div class="wrap">
			<div class="czsp">
				<div class="czsp-title">
					<div class="czsp-img">
						
					</div>
				</div>
				<div class="czsp-wrap">
					<ul class="czsp-nav clearfix">
						<li class="active">9月19日闪拍</li>
						<li>9月20日闪拍</li>
						<li>9月21日闪拍</li>
					</ul>
					<div class="czsp-main">
						<div class="timeline">
							<ul>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
