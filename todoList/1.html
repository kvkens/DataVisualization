<!DOCTYPE html>
<html lang="zh-CN" ng-app="todoList">
<head>
	<meta charset="UTF-8">
	<title>todo List</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<style>
		/*.ng-valid{border:0px solid red;}
		.ng-dirty{border:1px solid red;}
		.ng-invalid-minlength{border:1px solid red;}
		.ng-valid-minlength{border:0px solid red;}
		.ng-invalid-maxlength{border:1px solid red;}*/

	</style>
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript">
		angular.module("todoList",[]).controller("TaskCtrl",function($scope){
			$scope.User = {
				name : "哈哈哈哈"
			};
			$scope.ischeck = true;
			$scope.check = "默认设置";

		});
	</script>
</head>
<body>
	<div class="container" ng-controller="TaskCtrl">
		<div class="row">
			<div class="col-sm-12">
				<form name="signup_form" novalidateng-submit="signupForm()">
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1"
					    name="name"
					    ng-model="signup.name"
					    ng-minlength="3"
					    ng-maxlength="20" 
					    required
					    placeholder="Email" />
					  </div>
					  <div ng=show="signup_form.name.$dirty && signup_form.name.$invalid"
					   class="form-group">
					  	<div ng-show="signup_form.name.$error.required" class="alert alert-warning" role="alert">
					  		不能为空
					  	</div>
					  	<div ng-show="signup_form.name.$error.minlength" class="alert alert-warning" role="alert">
					  		字符长度不够
					  	</div>
					  	<div ng-show="signup_form.name.$error.maxlength" class="alert alert-warning" role="alert">
					  		字符太长
					  	</div>

					  </div>
					

					  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
