<!DOCTYPE html>
<html lang="zh-CN" ng-app="todoList">
<head>
	<meta charset="UTF-8">
	<title>todo List</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript">
		angular.module("todoList",[]).controller("TaskCtrl",function($scope){
			$scope.task = "";
			$scope.tasks = [];
			$scope.addList=function(){
				$scope.tasks.push($scope.task);
				$scope.task="";
			}
		});
	</script>
</head>
<body style="padding:10px"ng-controller="TaskCtrl">
	<div class="input-group">
		<input ng-model="task" type="text" class="form-control" />
		<span class="input-group-btn">
			<button ng-click="addList()" class="btn btn-default">提交</button>
		</span>
	</div>
	<h4 ng-if="tasks.length>0">任务列表</h4>
	<ul class="list-group">
		<li ng-repeat="item in tasks track by $index" class="list-group-item">
			{{item}}
			<a href="javascript:;" ng-click="tasks.splice($index,1)">删除</a>
		</li>
	</ul>
</body>
</html>
